"En signal kan skickas på två sätt, vilka?" = "Med analog transmission eller digital transmission"

"Hur kan man koda en digital signal?" = "NRZ (Non return to zero) där exempelvis en etta representeras av positiv spänningsnivå medan en nolla representeras av en negativ spänningsnivå."

"Vilken brist har NRZ?" = "Synkronisering mellan sändare och mottagare."

"I vilken digital transmissionskodning utnyttjas flankerna för synkronisering?" = "Manchest kodning, där spänningsförändringen styr om det är en nolla eller en etta."

