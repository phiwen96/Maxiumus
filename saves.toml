"På vilka tre sätt kan utbyte av data ske över en länk?" = """Simplex - endast i en riktning
	Halv duplex - i båda riktningarna men inte samtidigt
	Full duplex - i båda riktningarna samtidigt"""

"Hur undviker man krockar vid full duplex?" = "Med hjälp av multiplexering"

