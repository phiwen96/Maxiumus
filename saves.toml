"Vad står ARQ för?" = "Automatic repeat request"

"Hur löser man omsändningar?" = "Med automatic repeat request (ARQ), med hjälp av sekvensnummer och acknowledgement (ACK). Med sekvensnummer märker man ramarna som skickas och på så sätt kan mottagaren se om något saknas. Mottagaren skickar ACK med kvitto på vad den fått och på så sätt kan sändaren se om något måste skickas om. "

"Hur många varianter av ARQ finns det?" = "Två" 

"Vilka varianter av ARQ finns det?" = """Stop and wait ARQ 
Go back N ARQ """

"Hur fungerar stop and wait ARQ?" = "Sändaren startar en timer när den har skickat en ram. När timern går ut och sändaren fortfarande inte fått något ACK av mottagaren så skickar sändaren om ramen."

"Vad är nackdelen med stop and wait ARQ?" = "Under tiden sändaren väntar på ett ACK gör den ingenting. Det är bra om man kan använda mediumet och skicka så mycket som möjligt."

"Hur fungerar go back N ARQ?" = """Sändaren har ett fönster med flera ramar som den vill skicka. Eftersom sändaren kan skicka flera 
ramar åt gången blir den effektivare och får vänta mindre."""

