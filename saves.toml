"Hur används frekvensmodulering för kodning av en analog signal?" = "Exempelvis en snabbare frekvens motsvarar en etta medan en långsammare frekvens motsvarar en nolla."

"Hur kodas en analog signal med hjälp av fasmodulering?" = "Olika faser mosvarar olika värden."

"Vilken är den vanligaste orsaken till sämre signalkvalite?" = "Dämpning, signalenergin minskar"

"Hur kan man motverka att signalkvaliten dämpas?" = "Med förstärkare"

"Vad kan leda till sämre signalkvalite?" = "Dämpning, distorsion, brus och överhörning"

"Hur påverkas signalen av distorsion?" = "Signalen ändrar form, så när signalen har färdats en bit så missformas dem."

"Med vad kan man motverka distorsion?" = "Med en repeater eller en hubb. Då kan man återskapa signalen innan den blir alldeles förvrängd."

"Vad är viktigt för att kunna undkomma distorsion?" = "En tillräckligt stark styrka i signalen"

"När kan överhörning bli ett problem för signalkvaliten?" = "När en länk störs av en annan, tex för parkablar"

"Vad är transmissionshastighet?" = "Hur många bitar man kan skicka per sekund"

"Vad är utbredningshastighet?" = "Hur långt signalen kommer på en sekund"

"Vilka olika TP (Twisted Pair) kablar finns det?" = "UTP, STP, ScTP och S/STP"

"Vad består en UTP kabel av?" = "En yttre isolering samt åtta stycken koppartrådar tvinnade parvis med varsin isolering runtomkring."

"Vad står ScTP för?" = "Screened unshielded twisted pair."

"Hur sen en ScTP kabel ut?" = "Som en UTP fast med metallfolje innanför den yttre isolering."

"Hur sen en STP kabel ut?" = "Som en UTP fast med metallfolje runt varje tvinnade trådpar."

"Hur sen en S/STP kabel ut?" = "Som en UTP fast med metallfolje innanför den yttre isoleringen samt metallfolje runt varje tvinnat trådpar."

