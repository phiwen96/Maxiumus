"Hur upptäcker lager två om det uppstått fel i ramarna?" = "Med en checksumma/kontrollbitar. Det finns två typer av checksummor. Cyclic Redundancy Check (CRC) och Parity checking (paritetsbitar). Med parity checking kan man även rätta mindre fel."

"Vad gör man om fel uppstår och lagning inte går?" = "Antingen kastar man ramen eller så gör man en omsändning."

